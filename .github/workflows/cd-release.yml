name: Build and Publish APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Write google-services.json
        run: |
          mkdir -p app
          cat <<'EOF' > app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      - name: Create tokens.xml
        run: |
          mkdir -p app/src/main/res/values
          echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/values/tokens.xml
          echo '<resources>' >> app/src/main/res/values/tokens.xml
          echo "  <string name=\"firebase_web_client_id\">${{ secrets.FIREBASE_WEB_CLIENT_ID }}</string>" >> app/src/main/res/values/tokens.xml
          echo '</resources>' >> app/src/main/res/values/tokens.xml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Create or update GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: latest

      - name: Upload APK to release
        uses: ncipollo/upload-release-action@v1
        with:
          tag: latest
          file: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release.apk 