name: Build and Publish APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Write google-services.json
        run: |
          mkdir -p app
          cat <<'EOF' > app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      - name: Create tokens.xml
        run: |
          mkdir -p app/src/main/res/values
          echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/values/tokens.xml
          echo '<resources>' >> app/src/main/res/values/tokens.xml
          echo "  <string name=\"firebase_web_client_id\">${{ secrets.FIREBASE_WEB_CLIENT_ID }}</string>" >> app/src/main/res/values/tokens.xml
          echo '</resources>' >> app/src/main/res/values/tokens.xml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Get latest release upload URL
        id: get_latest
        uses: actions/github-script@v6
        with:
          script: |
            const latest = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            return latest.data.upload_url;

      - name: Upload APK to latest release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_latest.outputs.result }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive 